<!DOCTYPE html>
<html>
<head>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .input-wrapper {
            position: relative;
            width: 250px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 8px 40px 8px 10px;
            border-radius: 4px;
            font-size: 15px;
        }

        .toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .toggle-icon:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <marquee class="marquee" behavior="scroll" direction="right" scrollamount="10"><em>WELCOME TO E-LEARNING FLTAFORM</em></marquee>
<div class="main-wrapper">
    <h2 class="side-heading">WELCOME TO THE REGISTRATION PAGE!</h2>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="RegistrationForm">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" id="email" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
            </div>

            <div class="form-group">
                <label for="Password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye toggle-icon" onclick="togglePassword('password', this)"></i>
                   
                </div>
            </div>

            <div class="form-group">
                <label for="Confirm Password">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <i class="fa-solid fa-eye toggle-icon" onclick="togglePassword('confirm_password', this)"></i>
                    
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
            <a href="loginform.html" class="btn-account">Already account? login</a>
            <p id="message"></p>
        </form>
    </div>
    </div>
    <script>
        function togglePassword(fieldId, icon) {
            const input = document.getElementById(fieldId);
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        }
       
     
        document.getElementById("RegistrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let message = document.getElementById("message");

            if (username === "" || email === "" || password === "" || confirmPassword === "") {
                message.style.color = "red";
                message.innerText = "All fields are required!";
                return;
            }

            if (password !== confirmPassword) {
                message.style.color = "red";
                message.innerText = "Passwords do not match!";
                return;
            }
            localStorage.setItem("registeredEmail", email);
            localStorage.setItem("registeredPassword", password);

            message.style.color = "green";
            message.innerText = "Registration Successful!";

            setTimeout(function () {
                window.location.href = "loginform.html";
            }, 3000);

            document.getElementById("RegistrationForm").reset();
        });
    </script>
</body>
</html>
