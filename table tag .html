<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <style>
        table {
            width:40%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid  red;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: green;
            color: black;
        }
        tr {
            background-color:yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Jane</td>
            <td>95</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mark</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
